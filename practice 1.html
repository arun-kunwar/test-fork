<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  <title>demo 2</title>
</head><body>
<form>
    <label for="name">Name:</label>
    <input name="name" type="text"><br><br>
    <label for="sex">Sex:</label>
    <input name="sex" id="male" value="male" type="radio">
    <label for="male">Male</label>
    <input name="sex" id="female" value="female" type="radio">
    <label for="female">Female</label> <br><br>
    <label for="country">Country: </label>
    <select name="country" id="country">
        <option>Select an option</option>
        <option value="nepal">Nepal</option>
        <option value="usa">USA</option>
        <option value="australia">Australia</option>
    </select><br><br>
    <label for="message">Message:</label><br>
    <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
    <input name="newsletter" id="newsletter" type="checkbox">
    <label for="newsletter">Subscribe?</label><br><br>
    <input value="Submit" type="submit">
</form>
</body>
</html>
